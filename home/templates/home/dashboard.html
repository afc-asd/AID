<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'home/css/sidebar.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div id="mySidebar" class="sidebar" onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
        <a href="{% url 'home:home' %}"><span class="material-symbols-sharp">home</span><span class="icon-text">Home</span></a><br>
        <a class="active" href="{% url 'home:dashboard' %}"><span class="material-symbols-sharp">dashboard</span><span class="icon-text">Dashboard</span></a><br>
        <a href="#"><span class="material-symbols-sharp">insights</span><span class="icon-text">Analytics</span></a><br>
        <a href="#"><span class="material-symbols-sharp">tune</span><span class="icon-text">Settings</span></a><br>
    </div>

    <div id="main">
      <h2>A simple sidebar.</h2>
      <p>The sidebar is in fixed position and does not close.</p>
    </div>

    <script>
        var mini = true;

        function toggleSidebar() {
            if (mini) {
                console.log("opening sidebar");
                document.getElementById("mySidebar").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                this.mini = false;
            } else {
                console.log("closing sidebar");
                document.getElementById("mySidebar").style.width = "85px";
                document.getElementById("main").style.marginLeft = "85px";
                this.mini = true;
            }
        }
    </script>

</body>

</html>
