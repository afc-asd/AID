<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'home/css/sidenav.css' %}">

        <a class="active" href="{% url 'home:dashboard' %}"><span class="material-symbols-sharp">dashboard</span><span class="icon-text">Dashboard</span></a><br>
        <a href="#"><span class="material-symbols-sharp">insights</span><span class="icon-text">Analytics</span></a><br>
        <a href="#"><span class="material-symbols-sharp">tune</span><span class="icon-text">Settings</span></a><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        {% if user.is_authenticated %}
            <a href="#"><span class="material-symbols-sharp">account_circle</span><span class="icon-text">{{user.first_name}}</span></a>
        {% else %} <!-- remove later since cannot access without logging in -->
            <a href="{% url 'accounts:login_user' %}"><span class="material-symbols-sharp">account_circle</span><span class="icon-text">Login</span></a>

    <script>
        var mini = true;

        function toggleSidebar() {
            if (mini) {
                console.log("opening sidebar");
                document.getElementById("mySidebar").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                this.mini = false;
            } else {
                console.log("closing sidebar");
                document.getElementById("mySidebar").style.width = "85px";
                document.getElementById("main").style.marginLeft = "85px";
                this.mini = true;
            }
        }
    </script>

</html>
