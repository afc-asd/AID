<!DOCTYPE html>
<html>

{% load static %}

<head>
    <title>AFC Tableau Web Data Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.4.latest.js" type="text/javascript"></script>
    <script src="{% static 'wdc/js/connector.js' %}" type="text/javascript"></script>
</head>

<body>
<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">
            <button type="button" id="submitButton" class="btn btn-success" style="visibility: hidden;margin: 10px;">Connect to data!</button>
            <form id="login-form" onsubmit="return login()">
                <h2>AFC Tableau Web Data Connector</h2>
                <input type="text" placeholder="Username" name="usernameInput" required/>
                <input type="password" placeholder="Password" name="passwordInput" required/>
                <input type="submit" value="Log In"/>
            </form>
        </div>
    </div>
</div>
</body>

</html>
